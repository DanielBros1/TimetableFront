<div class="calendar">
    <div class="timeline">
        <div class="spacer"></div>
        <div class="time-marker" *ngFor="let time of times">{{ time }}</div>
    </div>

    <div class="days">
        <div class="day" *ngFor="let day of days">
            <div class="date">
                <p class="date-day">{{ day }}</p>
            </div>
            <div class="events">
                <ng-container *ngIf="events">
                    <ng-container *ngFor="let event of events">
                        <!-- Specify the day of the week -->
                        <!-- Specify the class of the event based on start and end time -->
                        <!-- Specify the class of the event based on the course type -->
                        <div *ngIf="event.dayOfWeek === day"
                             class="event start-{{ event.start }} end-{{ event.end }}"
                             [ngClass]="event.class">

                                <p class="title">{{ event.title }}</p>
                                <p class="time">{{ event.start }} - {{ event.end }}</p>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>

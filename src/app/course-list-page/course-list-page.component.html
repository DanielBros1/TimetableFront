


<table class="table">
  <caption></caption>
  <thead>
  <tr>
    <th>ID</th>
    <th>Course</th>
    <th>Coordinator Teacher</th>
    <th>ECTS</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let course of courses" [routerLink]="['/course/details', course.id]">
    <td>{{ course.id}}</td>
    <td>{{ course.name }}</td>
    <td>{{ course["coordinatorTeacher"]["person"]["firstName"] }} {{ course["coordinatorTeacher"]["person"]["lastName"] }} {{ course["coordinatorTeacher"]["academicTitle"].title }}</td>
    <td>{{ course["ects"] }}</td>
  </tr>
  </tbody>
</table>

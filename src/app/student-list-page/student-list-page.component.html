<section>
    <h2>Students</h2>
    <ul>
        <li *ngFor="let student of students">
            {{ student.studentNumber }} - {{ student.person.firstName }} {{ student.person.lastName }}
        </li>
    </ul>
</section>

<table class='students-table'>
    <caption>Students</caption>
    <thead>
    <tr>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
<!--
  {
    path: 'student/details/:studentNumber',
    component: StudentDetailsComponent,
    title: 'Student Details Page'
  },-->
    <tr *ngFor="let student of students" [routerLink]="['/student/details', student.studentNumber]">
        <td>{{ student.studentNumber }}</td>
        <td>{{ student.person.firstName }}</td>
        <td>{{ student.person.lastName }}</td>
        <td>{{ student.status }}</td>

    </tr>
    </tbody>
</table>
